<body class="night">
    <script>
        if(localStorage.getItem('theme') == "light"){
            document.body.classList.remove('night');
        }
    </script>
    <div id="Loading" class="modal modal-visible">
        <div class="modal-content">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
    </div>
    <div id="snackbar"></div>
    <div id="main">
        <header id="header" onclick="history.back()">
            <b id="Htext">Loading</b>
        </header><!-- /header -->
        <div id="stat">
            <span class="heading-text">
                <span class="toggle-box">
                    <input type="checkbox" name="checkbox1" id="toggle-box-checkbox" checked="true" />
                    <label for="toggle-box-checkbox" class="toggle-box-label-left"></label>
                    <label for="toggle-box-checkbox" class="toggle-box-label"></label>
                </span>
                <script>
                    if (localStorage.getItem('theme') == "light") {
                            document.getElementById("toggle-box-checkbox").checked = false;
                    }
                </script>
            <b id="Ttext">Loading</b>&nbsp;<span id="Mtext" class="metaupdate"></span>
            </span>
            <span id="offswitch" class="offswitch">
                <div class="button-off" onclick="load_page('/Cached');"><span><b>Read Offline</b></span></div>
                <label class="switch">
                    <input type="checkbox" id="off">
                    <span class="slider round"></span>
                </label>
            </span>
        </div>
        <div id="content"></div> 
    </div>
    <footer id="footer">
        <h2>
            <span style="color:var(--text-color)">
                <svg width="28" height="32" viewBox="0 0 15 8" style="fill:var(--text-color);transition: 1s;">
                <path fill-rule="evenodd" d="M9.5 3L8 4.5 11.5 8 8 11.5 9.5 13 14 8 9.5 3zm-5 0L0 8l4.5 5L6 11.5 2.5 8 6 4.5 4.5 3z"></path>
                </svg>
                 With 
                 <svg width="22" height="24" viewBox="0 0 12 12" style="fill:var(--text-color);transition: 1s;">

                </svg>

            </span>
            </h2>
